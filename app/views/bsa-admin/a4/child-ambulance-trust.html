{% extends 'layout_vol_header.html' %}

<!-- some custom css for the home page only -->


{% block pageTitle %}
  The NHS website - NHS
{% endblock %}

{% block headCSS %}
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/nhsuk.css" rel="stylesheet">
{% endblock %}




<!-- Homepage content -->
{% block content %}


<div class="nhsuk-grid-row">
<div class="nhsuk-grid-column-two-thirds">

  <div class="nhsuk-back-link">

    <a class="nhsuk-back-link__link" href="child-nhs-org">
      <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
      </svg>
      Go back</a>
  </div>

  <h1><span class="nhsuk-caption-l nhsuk-caption--top">Step 5 of 7</span>
    Is this organisation an ambulance trust?</h1>

    <form action="child-website" method="post">
    
      <div class="nhsuk-form-group">
  
        <fieldset class="nhsuk-fieldset">
          <div class="nhsuk-hint nhsuk-u-margin-bottom-2">
            Select an option
          </div>
      
          <div class="nhsuk-radios">
      
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="a2-parent-ambulance-trust-1" name="a2-parent-ambulance-trust" type="radio" value="Yes">
              <label class="nhsuk-label nhsuk-radios__label" for="a2-parent-ambulance-trust-1">
                Yes
              </label>
            </div>
            <div class="nhsuk-radios__item">
              <input class="nhsuk-radios__input" id="a2-parent-ambulance-trust-2" name="a2-parent-ambulance-trust" type="radio" value="No">
              <label class="nhsuk-label nhsuk-radios__label" for="a2-parent-ambulance-trust-2">
                No
              </label>
            </div>
      
      
            </div>
      
          </div>
        </fieldset>
        <button class="nhsuk-button nhsuk-u-margin-top-4" type="submit">Continue</button>
      </form>
      </div>
  
    


  

</div>




















{% endblock %}




<!-- JavaScript hack to do nothing if search button or link href="" clicked -->
{% block pageScripts %}
<script>
  $( document ).ready(function() {
    $('a[href=""], button.nhsuk-search__submit').click(function(e) {
      e.preventDefault();
    });
  });
</script>
{% endblock %}
