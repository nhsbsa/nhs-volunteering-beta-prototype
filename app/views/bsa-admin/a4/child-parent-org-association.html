{% extends 'layout_vol_header.html' %}

<!-- some custom css for the home page only -->


{% block pageTitle %}
  The NHS website - NHS
{% endblock %}

{% block headCSS %}
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/nhsuk.css" rel="stylesheet">
{% endblock %}




<!-- Homepage content -->
{% block content %}


<div class="nhsuk-grid-row">
<div class="nhsuk-grid-column-two-thirds">

  <div class="nhsuk-back-link">

    <a class="nhsuk-back-link__link" href="register-organisation">
      <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
      </svg>
      Go back</a>
  </div>

  <h1><span class="nhsuk-caption-l nhsuk-caption--top">Step 1 of 7</span>
    What is the parent organisation for this site?
    <form action="child-name">
      <div class="nhsuk-form-group" style="margin-top: 40px;">
          <select class="nhsuk-select" id="bsa-admin-organisation" name="bsa-admin-organisation">
            <option value="choose" selected>Select organisation</option>
            <option value="Parent organisation 1">Parent organisation 1</option>
            <option value="Parent organisation 2">Parent organisation 2</option>
            <option value="Parent organisation 3">Parent organisation 3</option>
            <option value="Parent organisation 4">Parent organisation 4</option>
            <option value="Parent organisation 5">Parent organisation 5</option>
            <option value="Parent organisation 6">Parent organisation 6</option>
            <option value="Parent organisation 7">Parent organisation 7</option>
            <option value="Parent organisation 8">Parent organisation 8</option>
            <option value="Parent organisation 9">Parent organisation 9</option>
            <option value="Parent organisation 10">Parent organisation 10</option>
          </select>
        </div>
        <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
          Continue
      </button>
    </form>


</div>




















{% endblock %}




<!-- JavaScript hack to do nothing if search button or link href="" clicked -->
{% block pageScripts %}
<script>
  $( document ).ready(function() {
    $('a[href=""], button.nhsuk-search__submit').click(function(e) {
      e.preventDefault();
    });
  });
</script>
{% endblock %}
