{% extends 'layout_vol_header.html' %}

<!-- some custom css for the home page only -->


{% block pageTitle %}
NHS Volunteering - Search for an opportunity near me
{% endblock %}

{% block headCSS %}
<link href="/css/main.css" rel="stylesheet">
<link href="/css/nhsuk.css" rel="stylesheet">
{% endblock %}


<!-- Homepage content -->
{% block content %}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-two-thirds">

    <div class="nhsuk-back-link">

      <a class="nhsuk-back-link__link" href="/v14/volunteering/index-concept-2">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          aria-hidden="true" height="24" width="24">
          <path
            d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z">
          </path>
        </svg>
        Go back</a>
    </div>

    <h1>Search for a volunteering opportunity</h1>
    <form action="/v14/results/results-concept-2" method="post">

      <form action="../results/results-v2" method="post">
        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="input-width-10">
            Enter a postcode in England
          </label>
          <input class="nhsuk-input nhsuk-input--width-10" id="input-width-10" name="postcode" type="text"
            value="{{ data['postcode'] }}">
        </div>

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="input-width-50">
            Enter an organisation name
          </label>
          <input class="nhsuk-input nhsuk-input--width-50" id="input-width-50" name="organisation-name" type="text"
            value="{{ data['organisation-name'] }}">
        </div>


        <button class="nhsuk-button" data-module="nhsuk-button" type="submit" href="/v14/results/results-concept-2">
          Search
        </button>
      </form>


  </div>
</div>




















{% endblock %}



<!-- JavaScript hack to do nothing if search button or link href="" clicked -->
{% block pageScripts %}
<script>
  $(document).ready(function () {
    $('a[href=""], button.nhsuk-search__submit').click(function (e) {
      e.preventDefault();
    });
  });
</script>
{% endblock %}
