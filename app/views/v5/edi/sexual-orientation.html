

{% extends 'layout_vol_header.html' %}

<!-- some custom css for the home page only -->


{% block pageTitle %}
  The NHS website - NHS
{% endblock %}

{% block headCSS %}
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/nhsuk.css" rel="stylesheet">
{% endblock %}




<!-- Homepage content -->
{% block content %}


<div class="nhsuk-grid-row">
<div class="nhsuk-grid-column-two-thirds">

  <div class="nhsuk-back-link">

    <a class="nhsuk-back-link__link" href="gender-identity">
      <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
      </svg>
      Go back</a>
  </div>


  <form action="/../v5/edi/equality-questions-submitted" method="post">
    
    <div class="nhsuk-form-group">

      <fieldset class="nhsuk-fieldset">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
          <h1 class="nhsuk-fieldset__heading">
            Which of the following best describes your sexual orientation?
          </h1>
        </legend>
    
        <div class="nhsuk-radios nhsuk-radios--conditional">
    
          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="v5-sexual-orientation-1" name="v5-sexual-orientation" type="radio" value="heterosexual">
            <label class="nhsuk-label nhsuk-radios__label" for="v5-sexual-orientation-1">
              Heterosexual or straight
            </label>
          </div>
    
          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="v5-sexual-orientation-2" name="v5-sexual-orientation" type="radio" value="gay-lesbian">
            <label class="nhsuk-label nhsuk-radios__label" for="v5-sexual-orientation-2">
              Gay or lesbian
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="v5-sexual-orientation-3" name="v5-sexual-orientation" type="radio" value="bisexual">
            <label class="nhsuk-label nhsuk-radios__label" for="v5-sexual-orientation-3">
              Bisexual
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="v5-sexual-orientation-4" name="v5-sexual-orientation" type="radio" value="i-am-not-sure">
            <label class="nhsuk-label nhsuk-radios__label" for="v5-sexual-orientation-4">
              I am not sure
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="v5-sexual-orientation-5" name="v5-sexual-orientation" type="radio" value="email" aria-controls="conditional-v5-sexual-orientation-5" aria-expanded="false">
            <label class="nhsuk-label nhsuk-radios__label" for="v5-sexual-orientation-5">
              Other
            </label>
          </div>
    
          <div class="nhsuk-radios__conditional nhsuk-radios__conditional--hidden" id="conditional-v5-sexual-orientation-5">
    
            <div class="nhsuk-form-group">
              <label class="nhsuk-label" for="email">
                How would you describe your sexual orientation? (optional)
              </label>
              <input class="nhsuk-input nhsuk-u-width-two-thirds" id="email" name="email" type="text">
            </div>
    
          </div>
    
          <div class="nhsuk-radios__divider">or</div>
    
          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="v5-sexual-orientation-6" name="v5-sexual-orientation" type="radio" value="prefer-not-say">
            <label class="nhsuk-label nhsuk-radios__label" for="v5-sexual-orientation-6">
              Prefer not to say
            </label>
          </div>
    
        </div>
      </fieldset>
    
    </div>

  <button class="nhsuk-button nhsuk-u-margin-top-4" type="submit">Continue</button>
</form>

</div>


{% endblock %}

 

<!-- JavaScript hack to do nothing if search button or link href="" clicked -->
{% block pageScripts %}
<script>
  $( document ).ready(function() {
    $('a[href=""], button.nhsuk-search__submit').click(function(e) {
      e.preventDefault();
    });
  });
</script>
{% endblock %}
