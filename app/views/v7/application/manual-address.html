{% extends 'layout_vol_header.html' %}

<!-- some custom css for the home page only -->


{% block pageTitle %}
  The NHS website - NHS
{% endblock %}

{% block headCSS %}
  <link href="/css/main.css" rel="stylesheet">
  <link href="/css/nhsuk.css" rel="stylesheet">
{% endblock %}



<!-- Homepage content -->
{% block content %}


<div class="nhsuk-grid-row">
<div class="nhsuk-grid-column-two-thirds">

  <div class="nhsuk-back-link">

    <a class="nhsuk-back-link__link" href="age">
      <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
        <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
      </svg>
      Go back</a>
  </div>

  <h1><span class="nhsuk-caption-l nhsuk-caption--top">Step 3 of 8</span>
    What is your address?</h1>

    <form action="email" method="post">
  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="v4-volunteer-address-line-1">
     Address line 1
    </label>
    <input class="nhsuk-input nhsuk-input--width-50" id="v4-volunteer-address-line-1" name="v4-volunteer-address-line-1" type="text" value="{{ data['v4-volunteer-address-line-1'] }}">
  </div>
  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="v4-volunteer-address-line-2">
     Address line 2 (optional)
    </label>
    <input class="nhsuk-input nhsuk-input--width-50" id="v4-volunteer-address-line-2" name="v4-volunteer-address-line-2" type="text" value="{{ data['v4-volunteer-address-line-2'] }}">
  </div>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="v4-volunteer-town">
     Town or city
    </label>
    <input class="nhsuk-input nhsuk-input--width-20" id="v4-volunteer-town" name="v4-volunteer-town" type="text" value="{{ data['v4-volunteer-town'] }}">
  </div>


  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="v4-volunteer-county">
    County (optional)
    </label>
    <input class="nhsuk-input nhsuk-input--width-20" id="v4-volunteer-county" name="v4-volunteer-county" type="text" value="{{ data['v4-volunteer-county'] }}">
  </div>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="v4-volunteer-postcode-2">
     Postcode
    </label>
    <input class="nhsuk-input nhsuk-input--width-10" id="v4-volunteer-postcode-2" name="v4-volunteer-postcode-2" type="text" value="{{ data['v4-volunteer-postcode-2'] }}">
  </div>

<button class="nhsuk-button" type="submit">Continue</button>
</form>

</div>




















{% endblock %}

 

<!-- JavaScript hack to do nothing if search button or link href="" clicked -->
{% block pageScripts %}
<script>
  $( document ).ready(function() {
    $('a[href=""], button.nhsuk-search__submit').click(function(e) {
      e.preventDefault();
    });
  });
</script>
{% endblock %}
